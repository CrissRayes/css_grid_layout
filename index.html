<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Desafío Layout Ecommerce con Grid</title>
</head>

<body>
  <div class="grid-container">
    <header>
      Mi Ecommerce
    </header>
    <menu class="menu">
      <h3>Categorías</h3>
      <div class="menu-item">Perfumes (13)</div>
      <div class="menu-item">Ropa (21)</div>
      <div class="menu-item">Accesorios (41)</div>
      <div class="menu-item">Zapatos (10)</div>
    </menu>
    <main class="gallery">
      <div class="card card1">
        <img src="assets/img/producto-1.png" alt="producto-1">
        <h5>Titulo producto 1</h5>
        <p class="card-precio">$31.400</p>
        <button class="btn">Comprar</button>
      </div>
      <div class="card card2">
        <img src="assets/img/producto-2.png" alt="producto-2">
        <h5>Titulo producto 2</h5>
        <p class="card-precio">$31.400</p>
        <button class="btn">Comprar</button>
      </div>
      <div class="card card3">
        <img src="assets/img/producto-3.png" alt="producto-3">
        <h5>Titulo producto 3</h5>
        <p class="card-precio">$31.400</p>
        <button class="btn">Comprar</button>
      </div>
      <div class="card card4">
        <img src="assets/img/producto-4.png" alt="producto-4">
        <h5>Titulo producto 4</h5>
        <p class="card-precio">$31.400</p>
        <button class="btn">Comprar</button>
      </div>
    </main>
    <footer>@mi ecommerce</footer>
  </div>

</body>

</html>
